<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o"
      crossorigin="anonymous"
    />

    <!-- alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <title>bootstrap-2</title>
  </head>

  <body>

    <header x-data="{navShow: false}" @scroll.window="navShow = (window.scrollY > 100)" class="header fixed-top" :class="{'header--scrolled': navShow}" x-transition>
      <nav class="navbar navbar-expand-md py-3" $dispatch('scroll')>
        <div class="container align-items-center">
          <a class="navbar-brand fs-3" href="#">AmirWeb</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">صفحه‌ی اصلی</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  محصولات
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">لورم ایپسوم</a></li>
                  <li><a class="dropdown-item" href="#">لورم ایپسوم متن ساختگی</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">لورم ایپسوم متن</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">درباره‌ی ما</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">تماس با ما</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
